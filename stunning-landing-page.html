<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning landing page</title>
    <link rel="stylesheet" href="stunning-landing-page.css">
</head>
<body>
    <header class="head">
        <div>
            <img src="/image/stunning-logo.png" title="stunning-logo">
        </div>
        <nav>
            <a  href="#" class="home">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
        </nav>
        <div>
            <a href="#">Your Account</a>
        </div>
    </header>

    <main>
        <div class="content">
            <h1>Stunning <br> Workplace.</h1>
            <p>
                With Stunning, remote teams can organize projects, <br>
                manage shifting priorities, and get work done.
            </p>
            <div class="btns">
                <a href="#" class="naccount">New Account</a>
                <button class="up-arrow"></button>
                <button class="down-arrow"></button>
            </div>
            <div>
                <ul>
                    <li>
                        <img src="/image/tick-gray.png">
                        <span class="name">Dmm Design</span>
                        <img src="/image/user-pink.png">
                        <span>20 Dec</span>
                        <span class="tag lightred"></span>
                    </li>
                    <li class="active">
                        <img src="/image/tick-blue.png">
                        <span class="name">Blur animation</span>
                        <img src="/image/user-orange.png">
                        <span>22 Dec</span>
                        <span class="tag red"></span>
                    </li>
                    <li>
                        <img src="/image/tick-gray.png">
                        <span class="name">Illustration</span>
                        <img src="/image/user-blue.png">
                        <span>26 Dec</span>
                        <span class="tag gren"></span>
                    </li>
                    <li>
                        <img src="/image/tick-gray.png">
                        <span class="name">Refunds</span>
                        <img src="/image/user-red.png">
                        <span>28 Dec</span>
                        <span class="tag lightorgane"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="banner">
            <img src="/image/landing-section-image.png" alt="Landing Section Image">
        </div>
    </main>
</body>
</html>
